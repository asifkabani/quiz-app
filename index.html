<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Do you know the 90's? Find out by taking
    this quiz!">
    <title>Do You Remember the 90's?</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Oswald">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Dancing+Script">
    <link rel="stylesheet" href="css/foundation.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.5/sweetalert2.min.css
">
  </head>
  <body>

	<div class="outer-wrapper">
	  <!-- Score and Question Count -->
	  <div class="row meta-info">
		<div class="small-6 columns">
		  <p class="js-question-counter">Question <span class="js-question-count question-count">0</span> / 10</p>
		</div>
		<div class="small-6 columns">
		  <p class="js-score-counter">Score <span class="js-score-count">0</span> / 10</p>
		</div>
	  </div>
	  <!-- Header -->
	  <div class="row">
		<div class="small-12 columns">
		  <header>
			<h1>Do You Remember<br><span>the 90's?</span></h1>
			<p>Yo! Do you remember the 90's?<br>Check out this fly quiz to find out.</p>
			<button type="button" name="start" class="button large start js-start">Take the Quiz</button>
		  </header>
		</div>
	  </div>
	  <!-- Main Content -->
	  <div class="row">
		<div class="small-12 columns">
		  <main>
			<form class="js-form">
			  <p class="question js-question"></p>
			  <div id="js-radio" class="radio-button"></div>
			  <button type="submit" name="submit" class="submit js-submit button large">Submit</button><br>
			  <button type="button" name="next" class="next js-next button large" disabled="disabled">Next</button>
			</form>
		  </main>
		</div>
	  </div>
	</div>


    <!-- <div class="count-score">
      <p>Correct: <span class="js-correct">0</span></p>
      <p>Incorrect: <span class="js-incorrect">0</span></p>
    </div> -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.min.js"
      integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
      crossorigin="anonymous"></script>
  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.5/sweetalert2.min.js"></script>
  </body>
</html>
