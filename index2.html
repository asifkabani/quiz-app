<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Do You Remember the 90's?</title>
    <meta name="description" content="Do you know the 90's? Find out by taking
    this quiz!">
    <link rel="stylesheet" href="foundation.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div class="outer-wrapper">
  <!-- Score and Question Count -->
  <div class="row meta-info">
    <div class="small-6 columns">
      <p class="js-question-counter">Question <span class="js-question-count">0</span> out of 10</p>
    </div>
    <div class="small-6 columns">
      <p class="js-score-counter">Score <span class="js-score-count">0</span> out of 10</p>
    </div>
  </div>
  <!-- Header -->
  <div class="row">
    <div class="small-12 columns">
      <header>
        <h1>Do You Remember<br><span>the 90's?</span></h1>
        <p>Yo! Do you remember the 90's?<br>Check out this fly quiz to find out.</p>
        <button type="button" name="start" class="button large start js-start">Take the Quiz</button>
      </header>
    </div>
  </div>
  <!-- Main Content -->
  <div class="row">
    <div class="small-12 columns">
      <main>
        <form class="js-form">
          <p class="question js-question"></p>
          <div id="js-radio" class="radio-button"></div>
          <button type="submit" name="submit" class="submit js-submit button large">Submit</button><br>
          <button type="button" name="next" class="next js-next button large" disabled="disabled">Next</button>
        </form>
      </main>
    </div>
  </div>
</div>
